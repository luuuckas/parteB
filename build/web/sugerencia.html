<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Sugerencias</title>
    <link rel="stylesheet" href="estilo_sugerencia.css">
</head>
<body>

<center>

    <h1>Libro de Sugerencias</h1>

    <form name="formulariosugerencia" method="POST" action="sugeJSP.jsp">
        <table>
            <tr>
                <td>
                    <label for="nombresugerencia">Nombre:</label>
                </td>
                <td>
                    <input type="text" id="nombresugerencia" name="nombresugerencias" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="correosugerencia">Correo electr√≥nico:</label>
                </td>

                <td>
                    <input type="email" id="correosugerencia" name="correosugerencias" required> 
                </td>
            </tr>

            <tr>
                <td>
                    <label for="sugerencia">Sugerencia:</label>
                </td>
                <td>
                    <textarea id="sugerencia" name="sugerencia" required></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="imagensugerencia">Subir una imagen (opcional):</label>
                </td>
                <td>
                    <input type="file" id="imagensugerencia" name="imagensugerencia">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="Enviar Sugerencia">
                </td>

            </tr>

        </table>
    </form>

    <p></p>
    <p></p>
    <form id="tablaRegresarInicio" method="POST" action="index.html">

        <table>
            <tr>
                <td>
                    <input type="submit" value="Regresar al inicio">
                </td>
            </tr>
        </table>

    </form>

</center>

</body>
</html>
